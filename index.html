<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasaí</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/responsivo.css" media="screen and (min-width: 700px)">
    <script src="https://kit.fontawesome.com/a115827ad8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="topo">
        <div class="menu-content">
            <a href="#"><img src="imagens/logo.png" alt=""></a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Receitas</a></li>
                    <li><a href="#">Saúde e Nutrição</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="apresentacao">
        <div id="chamada">
            <h1>o <span>sabor</span> da amazônia</h1>
        </div>

        <div id="logo">
            <img src="imagens/acai-2.png" alt="Copo de açaí">
        </div>
    </section>

    <section id="subt">
            <h2>Produtos naturais</h2>
    </section>

    <section id="produtos">
            <div id="bloco">

                <div id="creme">
                    <h3>Creme de açai</h3>
                    <a href="">
                        <div id="crm" class="img"></div>
                    </a>
                </div>

                <div id="polpa">
                    <h3>Polpas de frutas</h3>
                    <a href="">
                        <div id="plp" class="img"></div>
                    </a>
                </div>

            </div>
    </section>
    
    <section id="form">
        <h1 id="title-form">Fale Conosco</h1>
        <p>O grupo YASAÍ procura atender às necessidades dos consumidores oferecendo os melhores produtos</p>
        <div class="container">
            <div class="form-image">
                <img src="imagens/acai-1.png" alt="imagem alternativa">
            </div>
    
            <div class="form">
                <form action="#" method="post">
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome: </label>
                            <input id="firstname" type="text" name="firstname" placeholder="Nome...">
                        </div>
    
                        <div class="input-box">
                            <label for="email">E-mail: </label>
                            <input id="email" type="email" name="email" placeholder="E-mail...">
                        </div>
    
                        <div class="input-box">
                            <label for="number">Telefone: </label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                        </div>

                        <div>
                            <label for="msg">Mensagem:</label> <br>
                            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                        </div>
    
                    <div class="continue-button">
                        <button><a href="#">Enviar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div id="final">
            <div class="end">
                <a href=""><img src="imagens/twitter.png" alt=""></a>
            </div>
            <div class="end">
                <a href=""><img src="imagens/brasil.png" alt=""></a>
            </div>
            <div class="end">
                <a href=""><img src="imagens/cy.png" alt=""></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
